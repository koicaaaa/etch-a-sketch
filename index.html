<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="script.js" defer ></script>
        <div id="title">
            <h1>Etch-a-Sketch</h1>

        <div class="lower">
            <div class="gridContainer"></div>
        </div>
    </body>
</html>
